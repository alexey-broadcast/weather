<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>

    <!-- Bootstrap -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <!--<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,400italic' rel='stylesheet' type='text/css'>-->
</head>
<body>


<!-- ------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------VISIBLE CONTENTS---begin------------------------------------- -->
<!-- ------------------------------------------------------------------------------------------------- -->
<div class="loader-background">
    <div class="loader-animation">
        <div class="loader-item" id="loader-item-1"></div>
        <div class="loader-item" id="loader-item-2" style="left:20px;"></div>
        <div class="loader-item" id="loader-item-3" style="left:40px;"></div>
        <div class="loader-item" id="loader-item-4" style="left:60px;"></div>
        <div class="loader-item" id="loader-item-5" style="left:80px;"></div>
    </div>
</div>

<header>
    <div class="datetime">CURRENT TIME</div>
    <div class="location">CURRENT CITY</div>
</header>
<aside class="content">
    <div><button id="btn-cf"><b>&deg;C/&deg;F</b></button></div>
</aside>
<section class="outer-circle">
        <div class="inner-circle1">
            <div class="inner-circle2">
                <div class="content-circle">
                <div class="main-content">
                    <svg class="main-icon"><use xlink:href="#01d"/></svg>
                    <div class="main-text">
                        <div class="main-temperature">TEMPERATURE</div>
                        <div class="main-description">DESCRIPTION</div>
                        <div class="main-wind">
                            <div class="main-wind-arrow inline-block">&darr;</div>
                            <span class="main-wind-description">WIND</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <div class="div-time" id="div-time0">
        <div class="content"><svg class="hour-icon"><use xlink:href="#02d"/></svg></div>
        <div class="hour-content">
            <div class="hour-time">00</div>
            <div class="hour-temp">00</div>
        </div>
    </div>
    <div class="div-time" id="div-time1">
        <div class="content"><svg class="hour-icon"><use xlink:href="#01n"/></svg></div>
        <div class="hour-content">
            <div class="hour-time">11</div>
            <div class="hour-temp">11</div>
        </div>
    </div>
    <div class="div-time" id="div-time2">
        <div class="content"><svg class="hour-icon"><use xlink:href="#01d"/></svg></div>
        <div class="hour-content">
            <div class="hour-time">22</div>
            <div class="hour-temp">22</div>
        </div>
    </div>
    <div class="div-time" id="div-time3">
        <div class="content"><svg class="hour-icon"><use xlink:href="#01n"/></svg></div>
        <div class="hour-content">
            <div class="hour-time">33</div>
            <div class="hour-temp">33</div>
        </div>
    </div>
    <div class="div-time" id="div-time4">
        <div class="content"><svg class="hour-icon"><use xlink:href="#01d"/></svg></div>
        <div class="hour-content">
            <div class="hour-time">44</div>
            <div class="hour-temp">44</div>
        </div>
    </div>
</section>
<footer>
    Designed by Alex L.
    Appearance inspired by <a href="https://dribbble.com/shots/1210363-Weather-App-Washing-Machine-iOS7">this</a> dribble.
</footer>
<div class="bg-img-container">
    <div class="bg-img"></div>
</div>
<!-- ------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------VISIBLE CONTENTS---end--------------------------------------- -->
<!-- ------------------------------------------------------------------------------------------------- -->



<div style="height: 0; width: 0; position: absolute; visibility: hidden">
    <!-- inject:svg --><!-- endinject -->
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
